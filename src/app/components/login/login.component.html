<div class="form-container">
  <div class="form-box">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="login()">
      <label for="email" class="label">Correo</label>
      <input type="email" class="input" [(ngModel)]="email" name="email" required placeholder="Correo">
      
      <label for="password" class="label">Contraseña</label>
      <input type="password" class="input" [(ngModel)]="password" name="password" required placeholder="Contraseña">
      
      <button type="submit" class="button">Iniciar sesión</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <div class="register-footer">
      <span class="bold-text">¿No tienes cuenta?</span>
      <a routerLink="/registration" class="register-link"><button class="shadow-text">Registrarse</button></a>
    </div>
    <div class="forgot-password">
      <button class="shadow-text" (click)="openModal()">¿Olvidaste tu contraseña?</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <h3>Recuperar contraseña</h3>
    <label for="resetEmail" class="label">Correo</label>
    <input type="email" id="resetEmail" class="input" [(ngModel)]="resetEmail" placeholder="Introduce tu correo">
    <button class="button" (click)="sendPasswordReset()">Enviar correo</button>
    <button class="button close-button" (click)="closeModal()">Cerrar</button>
    <p *ngIf="modalErrorMessage" class="error-message">{{ modalErrorMessage }}</p>
  </div>
</div>
