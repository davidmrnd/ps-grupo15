<div class="comments-container">
  <div class="comment">
    <div class="user">
      <img [src]="user?.profileicon" [alt]="user?.username" class="profile-image">
      <div class="info">
        <h3>{{ user?.username }}</h3>
        <input
          [(ngModel)]="commentContent"
          placeholder="Escribe tu comentario aquÃ­..."
          class="comment-input"
          type="text"
        />
      </div>
    </div>
    <aside>
      <app-stars [(rating)]="rating"></app-stars>
    </aside>
  </div>
  <div class="button-container">
    <button (click)="submitComment()" class="submit-button">Enviar Comentario</button>
    <button *ngIf="existingCommentId" (click)="deleteComment()" class="delete-button">Eliminar Comentario</button>
  </div>
</div>
