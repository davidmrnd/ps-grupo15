<div class="comments-container">
  <div class="comment">
    <div class="user">
      <img [src]="user?.profileicon" [alt]="user?.username" class="profile-image">
      <div class="info">
        <h3>{{ user?.username }}</h3>
        <input
          [(ngModel)]="commentContent"
          placeholder="Escribe tu comentario aquÃ­..."
          class="comment-input"
          type="text">
      </div>
    </div>
    <aside>
      <app-stars [(rating)]="rating" [interactive]="true"></app-stars>
    </aside>
  </div>
  <div class="button-container">
    <ng-container *ngIf="!showDeleteConfirmation">
      <button
        (click)="submitComment()"
        class="submit-button">
        {{ existingCommentId ? 'Modificar Comentario' : 'Enviar Comentario' }}
      </button>
      <button
        *ngIf="existingCommentId"
        (click)="deleteComment()"
        class="delete-button">
        Eliminar Comentario
      </button>
    </ng-container>

    <ng-container *ngIf="showDeleteConfirmation">
      <button
        (click)="confirmDelete()"
        class="confirm-button">
        Aceptar
      </button>
      <button
        (click)="cancelDelete()"
        class="cancel-button">
        Cancelar
      </button>
    </ng-container>
  </div>
  <p *ngIf="message" class="error-message">{{ message }}</p>
</div>
