<div class="profile-container" *ngIf="data && (data.title || data.name)">
  <img
    [src]="data.imageprofile || data.profileicon"
    [alt]="data.title || data.name"
    [class.videogame-profile-image]="type === 'videogame'"
    [class.user-profile-image]="type === 'user'"
    class="profile-image">
  <div class="profile-info">
    <h2 class="profile-title">{{ data.title || data.name }}</h2>
    <h3 class="profile-subtitle">{{ data.subtitle || data.username }}</h3>
    <p class="profile-description" *ngIf="data.description">{{ data.description }}</p>
  </div>
</div>
