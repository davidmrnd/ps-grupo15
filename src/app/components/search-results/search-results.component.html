<div id="search-results">
  <ul *ngIf="searchResults.length !== 0 && showSearchResults">
    <li *ngFor="let videogame of searchResults">
      <a [routerLink]="['/videogame', videogame.slug]" (click)="clearResults()">{{videogame.name}}
        <span *ngIf="showYear(this.apiService.getReleaseYear(videogame.first_release_date))">
          ({{this.apiService.getReleaseYear(videogame.first_release_date)}})
        </span>
      </a>
    </li>
  </ul>
  <p *ngIf="searchResults.length === 0 && showSearchResults">No hay resultados de b√∫squeda</p>
</div>
