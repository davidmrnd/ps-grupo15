<div class="comments-container">
    <h2>Comentarios de las personas que sigues</h2>
    <div class="comment" *ngFor="let comment of comments">
      <div class="user">
        <a routerLink="/user" [queryParams]="{ id: comment.user?.id }">
          <img [src]="comment.user?.profileicon" [alt]="comment.user?.username" class="profile-image">
        </a>
        <a routerLink="/videogame" [queryParams]="{ id: comment.videogame?.id }">
          <img [src]="comment.videogame?.imageprofile" [alt]="comment.videogame?.title" class="profile-image">
        </a>
  
        <aside class="info">
          <h3>{{ comment.user?.username }}</h3>
          <h3>{{ comment.videogame?.title }}</h3>
          <p>{{ comment.content }}</p>
        </aside>
      </div>
      <aside>
        <app-stars [rating]="comment.rating"></app-stars>
      </aside>
    </div>
  </div>
