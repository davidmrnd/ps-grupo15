<main *ngIf="this.gameInfo">
  <app-profile [type]="'videogame'" [gameInfo]="this.gameInfo" [gameCover]="this.gameCover"></app-profile>
  <app-stars [rating]="averageRating"></app-stars>
</main>
<button (click)="navigateToAddComment()" class="add-comment-button">Añadir valoración</button>
<app-commentaries [type]="'videogame'" [comments]="this.comments"></app-commentaries>
