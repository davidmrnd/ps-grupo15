<main *ngIf="this.gameInfo && this.showContent && !this.showErrorMessage">
  <app-profile [type]="'videogame'" [gameInfo]="this.gameInfo" [gameCover]="this.gameCover" [showPlatformsAndGenres]="false"></app-profile>
</main>
<app-newcoment *ngIf="this.gameInfo && this.showContent && !this.showErrorMessage"></app-newcoment>

<main *ngIf="this.showErrorMessage && this.showErrorMessageType === 'invalid-game'" class="error-message">
  <h1>Ups...</h1>
  <p>Parece que el videojuego que has introducido en la URL no es válido</p>
  <p>Utiliza el buscador o <button
    (click)="navigateToExplore()">explora las diferentes categorías</button></p>
</main>

<main *ngIf="this.showErrorMessage && this.showErrorMessageType === 'no-logged-in'" class="error-message">
  <h1>Ups...</h1>
  <p>Para publicar una reseña debes iniciar sesión con tu cuenta</p>
  <p><button (click)="navigateToLogin()">Inicia sesión</button> o <button
    (click)="navigateToRegister()">regístrate</button></p>
</main>
