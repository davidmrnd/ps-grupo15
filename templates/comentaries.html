<link rel="stylesheet" href="/css/comentaries.css">

<body>
<div class="comments-container">
    <div class="comment">
        <div class="user">
            <a id="userlink1" href="userprofile.html"><img src="/images/placeholderRounded.png" alt="User" class="avatar"></a>
            <aside class="info">
                <a id="userlink2" href="#"><h3>Usuario</h3></a>
                <p>Comentario sobre la opinion del videojuego</p>
            </aside>
        </div>
        <aside>
            <div class="rating non-editable">
                <input type="radio" id="star5-{{id}}" name="rating-{{id}}" value="5" disabled>
                <label for="star5-{{id}}">&#9733;</label>

                <input type="radio" id="star4-{{id}}" name="rating-{{id}}" value="4" disabled>
                <label for="star4-{{id}}">&#9733;</label>

                <input type="radio" id="star3-{{id}}" name="rating-{{id}}" value="3" disabled>
                <label for="star3-{{id}}">&#9733;</label>

                <input type="radio" id="star2-{{id}}" name="rating-{{id}}" value="2" disabled>
                <label for="star2-{{id}}">&#9733;</label>

                <input type="radio" id="star1-{{id}}" name="rating-{{id}}" value="1" disabled>
                <label for="star1-{{id}}">&#9733;</label>
            </div>
        </aside>
    </div>
</div>
</body>
